<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Cross and Zeros</title>
</head>
<body>
	<div id="root"></div>

	<script type="text/babel">
		function App() {
			const [counter, setCounter] = React.useState(0);

			const increment = () => {
				setCounter((lastCounter) => lastCounter + 1);
				console.log('setCounter(counter + 1);')
			}

			const increment3 = () => {
				increment();
				increment();
				increment();
			}

			console.log('before return')

			return (
					<div>
						<div>Counter: {counter}</div>
						<button onClick={increment}> +1</button>
						<button onClick={increment3}> +3</button>
					</div>
			)
		}

		const root = ReactDOM.createRoot(document.getElementById('root'));
		root.render(<App/>);
	</script>

	<style>
		html {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</body>
</html>

<!--
	1.) setState: async function
	setCounter((lastCounter) => {
		return lastCounter + 1
	});

	2.) If state does not change, re-render does not call;
	const lastCounter = {counter: 0};
	setCounter((lastCounter) => {
		lastCounter
		return {
			...lastCounter,
			counter: lastCounter.counter + 1,
		}
	});

	3.) Auto batching (setState not immediately);

	4.) useState possible to use function
-->
