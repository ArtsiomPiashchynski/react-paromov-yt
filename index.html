<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Cross and Zeros</title>
</head>
<body>
	<div id="root"></div>

	<script type="text/babel">
		const SYMBOL_X = 'X';
		const SYMBOL_O = 'O';

		const computeWinner = (cells) => {
		  const lines = [
				[0, 1, 2],
				[3, 4, 5],
				[6, 7, 8],
				[0, 3, 6],
				[1, 4, 7],
				[2, 5, 8],
				[0, 4, 8],
				[2, 4, 6],
			]

			for (let i = 0; i < lines.length; i++) {
				const [a, b, c] = lines[i];
				if (
					cells[a] &&
					cells[a] === cells[b] &&
					cells[a] === cells[c]
				) {
					return [a, b, c];
				}
			}
		}

		const hasEmptyCells = (cells) => {
			return cells.some((cell) => !Boolean(cell));
		}

		const isGameFieldEmpty = (cells) => {
			return cells.every((cell) => !Boolean(cell));
		}

		function App() {
			const [cells, setSells] = React.useState([null, null, null, null, null, null, null, null, null]);
			const [currentStep, setCurrentStep] = React.useState(SYMBOL_X);
			const [winnerSequence, setWinnerSequence] = React.useState();
			const [isDraw, setIsDraw] = React.useState(false);
			const [isGameStarted, setIsGameStarted] = React.useState(false);

			const getSymbolClassName = (symbol) => {
				if (symbol === SYMBOL_O) return 'symbol--o';
				if (symbol === SYMBOL_X) return 'symbol--x';
				return '';
			}
			const swapCurrentStep = (currentStep) => currentStep === SYMBOL_X ? setCurrentStep(SYMBOL_O) : setCurrentStep(SYMBOL_X);

			const renderSymbol = (symbol) => <span className={`symbol ${getSymbolClassName(symbol)}`}>{symbol}</span>

			const handleCellClick = (index) => {
				if (cells[index] || winnerSequence) return;

				const cellsCopy = cells.slice();
				cellsCopy[index] = currentStep;

				const winner = computeWinner(cellsCopy);

				setSells(cellsCopy);

				setIsDraw(!hasEmptyCells(cellsCopy) && !winner);

				swapCurrentStep(currentStep);
				setIsGameStarted(true);
				setWinnerSequence(winner);
			}

			const handleResetClick = () => {
				setSells(Array.from({length: 9}, () => null));
				setWinnerSequence();
				setCurrentStep(SYMBOL_X);
				setIsDraw(false);
				setIsGameStarted(false);
			}

			const handleSwapClick = () => {
				if (!isGameStarted) {
					swapCurrentStep(currentStep);
				}
			}

			const winnerSymbol = winnerSequence ? cells[winnerSequence[0]] : undefined;
			const renderGameInfo = () => {
				if (isDraw) {
					return <p>DRAW</p>;
				} else {
					return (
						winnerSequence
							? <p>WINNER: {renderSymbol(winnerSymbol ?? currentStep)}</p>
							: <p>Turn: {renderSymbol(winnerSymbol ?? currentStep)}</p>
					);
				}
			}

			return (
				<div className="game">
					<div className="game-info">
						{renderGameInfo()}
					</div>

					<div className="game-field">
						{cells.map((symbol, index) => {
							const isWinner = winnerSequence?.includes(index);

							return (
								<button
									key={index}
									className={`cell ${isWinner ? 'cell--win' : ''}`}
									onClick={() => handleCellClick(index)}
								>
									{symbol ? renderSymbol(symbol) : null}
								</button>
							)
						})}
					</div>

					<div className="game-controls">
						<button className="game-control" onClick={handleResetClick}>
							Reset
						</button>

						<button
							className="game-control"
							disabled={isGameStarted}
							onClick={handleSwapClick}
						>
							Swap
						</button>
					</div>
				</div>
			)
		}

		const root = ReactDOM.createRoot(document.getElementById('root'));
		root.render(<App/>);
	</script>

	<style>
		html {
			font-family: Arial, Helvetica, sans-serif;
		}

		.game {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 150px;
			margin: 100px auto;
			padding: 20px;
			border: 1px solid black;
		}

		.game-info {
			margin-top: 10px;
		}

		.game-field {
			display: grid;
			grid-template-columns: repeat(3, 30px);
			grid-template-rows: repeat(3, 30px);
		}

		.cell {
			background: none;
			border: 1px solid black;
		}

		.symbol {

		}

		.symbol--o {
			color: green;
		}

		.symbol--x {
			color: red;
		}

		.cell--win {
			background-color: darksalmon;
		}

		.game-controls {
			display: flex;
			gap: 20px;
		}

		.game-control {
			opacity: 1;
			pointer-events: auto;
			margin-top: 20px;
			margin-bottom: 20px;
		}

		.game-control:disabled {
			opacity: 0.5;
			pointer-events: none;
		}
	</style>
</body>
</html>
