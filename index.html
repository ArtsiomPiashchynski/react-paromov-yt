<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Cross and Zeros</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const SYMBOL_X = 'X';
      const SYMBOL_O = 'O';

      const computeWinner = (cells) => {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
            return [a, b, c];
          }
        }
      };

      const hasEmptyCells = (cells) => {
        return cells.some((cell) => !Boolean(cell));
      };

      function useGameState() {
        const [cells, setSells] = React.useState([
          null,
          null,
          null,
          null,
          null,
          null,
          null,
          null,
          null,
        ]);
        const [currentStep, setCurrentStep] = React.useState(SYMBOL_X);
        const [winnerSequence, setWinnerSequence] = React.useState();
        const [isDraw, setIsDraw] = React.useState(false);
        const [isGameStarted, setIsGameStarted] = React.useState(false);

        const swapCurrentStep = (currentStep) =>
          currentStep === SYMBOL_X
            ? setCurrentStep(SYMBOL_O)
            : setCurrentStep(SYMBOL_X);

        const handleCellClick = (index) => {
          if (cells[index] || winnerSequence) return;

          const cellsCopy = cells.slice();
          cellsCopy[index] = currentStep;

          const winner = computeWinner(cellsCopy);
          setSells(cellsCopy);

          setIsDraw(!hasEmptyCells(cellsCopy) && !winner);

          swapCurrentStep(currentStep);
          setIsGameStarted(true);
          setWinnerSequence(winner);
        };

        const handleResetClick = () => {
          setSells(Array.from({ length: 9 }, () => null));
          setWinnerSequence();
          setCurrentStep(SYMBOL_X);
          setIsDraw(false);
          setIsGameStarted(false);
        };

        const handleSwapClick = () => {
          if (!isGameStarted) {
            swapCurrentStep(currentStep);
          }
        };

        const winnerSymbol = winnerSequence
          ? cells[winnerSequence[0]]
          : undefined;

        return {
          cells,
          currentStep,
          winnerSequence,
          winnerSymbol,
          isDraw,
          isGameStarted,
          handleSwapClick,
          handleCellClick,
          handleResetClick,
        };
      }

      function App() {
        const {
          cells,
          currentStep,
          winnerSequence,
          winnerSymbol,
          isDraw,
          isGameStarted,
          handleSwapClick,
          handleCellClick,
          handleResetClick,
        } = useGameState();

        return (
          <div className='game'>
            <GameInfo
              isDraw={isDraw}
              winnerSymbol={winnerSymbol}
              currentStep={currentStep}
            />

            <div className='game-field'>
              {cells.map((symbol, index) => (
                <GameSell
                  symbol={symbol}
                  isWinner={winnerSequence?.includes(index)}
                  onClick={() => handleCellClick(index)}
                />
              ))}
            </div>

            <div className='game-controls'>
              <button className='game-control' onClick={handleResetClick}>
                Reset
              </button>

              <button
                className='game-control'
                disabled={isGameStarted}
                onClick={handleSwapClick}
              >
                Swap
              </button>
            </div>
          </div>
        );
      }

      function GameSymbol({ symbol }) {
        const getSymbolClassName = (symbol) => {
          if (symbol === SYMBOL_O) return 'symbol--o';
          if (symbol === SYMBOL_X) return 'symbol--x';
          return '';
        };

        return (
          <span className={`symbol ${getSymbolClassName(symbol)}`}>
            {symbol}
          </span>
        );
      }

      function GameInfo({ isDraw, winnerSymbol, currentStep }) {
        if (isDraw) {
          return <div className='game-info'>DRAW</div>;
        }

        if (winnerSymbol) {
          return (
            <div className='game-info'>
              WINNER: <GameSymbol symbol={winnerSymbol ?? currentStep} />
            </div>
          );
        }

        return (
          <div className='game-info'>
            Turn: <GameSymbol symbol={winnerSymbol ?? currentStep} />
          </div>
        );
      }

      function GameSell({ isWinner, onClick, symbol, index }) {
        return (
          <button
            key={index}
            className={`cell ${isWinner ? 'cell--win' : ''}`}
            onClick={onClick}
          >
            {symbol ? <GameSymbol symbol={symbol} /> : null}
          </button>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
